<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <p class="error"></p>
  <div class="container">
    <input class="weather__input" type="text" placeholder="Name city">

    <div class="weather__info">
      <h2 class="city__name">City name</h2>
      <p class="temp">28°C</p>
      <p class="desc">overcast clouds</p>
      <p class="weather__emoji">☁️</p>
      <p class="humidity">Humidity: 86</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
